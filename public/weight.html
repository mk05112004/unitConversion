<div id="weight-form" class="form-wrapper">
    <h1 id="title" > Weight Conversion </h1>
    <form id="weight-conversion-form" onsubmit="convert(event, 'weight')">
        <label for="weight-value">Value:</label>
        <input type="number" id="weight-value" required>
        <select id="weight-from">
            <option value="grams">Grams</option>
            <option value="kilograms">Kilograms</option>
            <option value="pounds">Pounds</option>
            <option value="ounces">Ounces</option>
        </select>
        <select id="weight-to">
            <option value="grams">Grams</option>
            <option value="kilograms">Kilograms</option>
            <option value="pounds">Pounds</option>
            <option value="ounces">Ounces</option>
        </select>
        <button type="submit">Convert</button>
    </form>
</div>
